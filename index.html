<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Book List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<script defer src="js/thenBy.min.js"></script>
<script defer src="js/listbooks.js"></script>
</head>
<body>
<h1>Book List</h1>

<select id="booklist-sort">
    <option
        value="title"
        data-sort-order="ascending"
        data-sort-secondary="author"
        data-sort-secondary-order="ascending">
        Title
    </option>
    <option
        value="series"
        data-sort-order="ascending"
        data-sort-secondary="title"
        data-sort-secondary-order="ascending">
        Series
    </option>
    <option
        value="author"
        data-sort-order="ascending"
        data-sort-secondary="title"
        data-sort-secondary-order="ascending">
        Author
    </option>
    <option
        selected
        value="rating"
        data-sort-order="descending"
        data-sort-secondary="length"
        data-sort-secondary-order="ascending">
        Rating
    </option>
    <option
        value="length"
        data-sort-order="ascending"
        data-sort-secondary="rating"
        data-sort-secondary-order="descending">
        Pages
    </option>
</select>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Series</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Pages</th>
        </tr>
    </thead>
    <tbody id="booklist-content">
        <tr>
            <td colspan="5">
                loading
            </td>
        </tr>
    </tbody>
</table>

<div id="booklist-error"></div>

<template id="book-template">
    <tr class="book">
        <td class="book--title"></td>
        <td class="book--series"></td>
        <td class="book--author"></td>
        <td class="book--rating num"></td>
        <td class="book--length num"></td>
    </tr>
</template>

</body>
</html>
